    <body>
        <div style="color:navy;font-size:50px;"> 
                <script language="JavaScript"> 
                var a=parseFloat(prompt("A =","")); 
                var b=parseFloat(prompt("B =","")); 
    
                function suma_gie(a, b) { 
                return a + b; 
                }
    
                function odejmowanie_gie(a, b){
                    return a - b;
                }
    
                function mnozenie_gie(a, b){
                    return a * b;
                }
    
                function od_kwadratu_gie(a, b){
                    return Math.pow(a, 2);
                    return Math.pow(b, 2);
                }
    
                function od_kwadratu2_gie(a, b){
                    return Math.pow(a, b);
                }
    
                function reszta_z_dzielenia_a_przez_b_gie(a, b){
                    return a % b;
                }
    
                document.write("suma="+suma_gie(a,b)+"<br>");
                document.write("różnica="+odejmowanie_gie(a,b)+"<br>");
                document.write("mnożenie="+mnozenie_gie(a,b)+"<br>");
                document.write("od kwadratu="+od_kwadratu_gie(a,b)+"<br>");
                document.write("od kwadratu="+od_kwadratu2_gie(a,b)+"<br>");
                document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_gie(a,b)+"<br>"); 
                </script>
